
<div class="speakers-board">

<div *ngFor="let speaker of speakersList" class="speaker-block">
    <div class="speaker-board-photo" [ngStyle]="{'background':'url('+speaker.user_photo+')', 'background-size': 'cover'}" >
    <div class="name"><p>{{speaker.first_name}} {{speaker.last_name}}</p></div>
    </div>
</div>

</div>
