<div class="home-block">
    <div class="form-group-header">
    <h2>{{ 'change_password_title_label' | translate }}</h2>
    </div>
    <alert></alert>
    <form name="form" (ngSubmit)="newPassword()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password_old.valid }">
            <label for="password_old">{{ 'old_password_label' | translate }}</label>
            <input type="password" class="form-control" name="password_old" [(ngModel)]="model.password_old" #password_old="ngModel" required (ngModelChange)="hideAlert()" />
           <div *ngIf="f.submitted && !password_old.valid" class="help-block">{{ 'enter_old_password_label' | translate }}</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password1.valid }">
            <label for="password1">{{ 'new_password_label' | translate }}</label>
            <input type="password" class="form-control" name="password1" [(ngModel)]="model.password1" #password1="ngModel" required (ngModelChange)="hideAlert()" />
           <div *ngIf="f.submitted && !password1.valid" class="help-block">{{ 'enter_new_password_label' | translate }}</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password2.valid }">
            <label for="password2">{{ 'confirm_new_password' | translate }}</label>
            <input type="password" class="form-control" name="password2" [(ngModel)]="model.password2" #password2="ngModel" required (ngModelChange)="hideAlert()" />
           <div *ngIf="f.submitted && !password2.valid" class="help-block">{{ 'enter_confirm_new_password' | translate }}</div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">{{ 'change_password_label' | translate }}</button>
        </div>
    <div class="reset-password">
            <a [routerLink]="['/profile/edit']" class="">{{ 'cancel_label' | translate }}</a>
        </div>
    </form>
</div>
