<div class="home-block">

<form name="form" (ngSubmit)="update()" #f="ngForm" novalidate>
   <div class="">

  <input type="file" name="material" multiple accept="doc,docx" [(ngModel)]="model.position" #position="ngModel">

   <button type="submit" value="Отправить">Отправить</button>
  </form>
</div>
