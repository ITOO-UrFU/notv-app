<alert></alert>

<div class="home-block">
    <h2>Регистрация</h2>
    <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Электронная почта</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
             <div *ngIf="f.submitted && !email.valid" class="help-block">Необходимо ввести электронный адрес</div>
        </div>
        
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !first_name.valid }">
            <label for="first_name">Имя</label>
            <input type="text" class="form-control" name="first_name" [(ngModel)]="model.first_name" #first_name="ngModel" required />
             <div *ngIf="f.submitted && !first_name.valid" class="help-block">Необходимо ввести Вашу фамилию</div>
        </div>

       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !last_name.valid }">
            <label for="last_name">Фамилия</label>
            <input type="text" class="form-control" name="last_name" [(ngModel)]="model.last_name" #last_name="ngModel" required />
             <div *ngIf="f.submitted && !last_name.valid" class="help-block">Необходимо ввести Ваше имя</div>
        </div>

       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !second_name.valid }">
            <label for="second_name">Отчество</label>
            <input type="text" class="form-control" name="second_name" [(ngModel)]="model.second_name" #second_name="ngModel" required />
             <div *ngIf="f.submitted && !second_name.valid" class="help-block">Необходимо ввести Ваше отчество</div>
        </div>

       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !organisation.valid }">
            <label for="organisation">Место работы</label>
            <input type="text" class="form-control" name="organisation" [(ngModel)]="model.organisation" #organisation="ngModel" required />
             <div *ngIf="f.submitted && !organisation.valid" class="help-block">Необходимо ввести Ваше место работы</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !position.valid }">
            <label for="position">Должность</label>
            <input type="text" class="form-control" name="position" [(ngModel)]="model.position" #position="ngModel" required />
             <div *ngIf="f.submitted && !position.valid" class="help-block">Необходимо ввести Вашу должность</div>
        </div>
      <!--  
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />      
        </div>
        -->

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password1.valid }">
            <label for="password1">Пароль</label>
            <input type="password" class="form-control" name="password1" [(ngModel)]="model.password1" #password1="ngModel" required />
            <div *ngIf="f.submitted && !password1.valid" class="help-block">Необходимо ввести пароль</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password2.valid }">
            <label for="password2">Повторите пароль:</label>
            <input type="password" class="form-control" name="password2" [(ngModel)]="model.password2" #password2="ngModel" required />
             <div *ngIf="f.submitted && !password2.valid" class="help-block">Необходимо повторно ввести пароль</div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Зарегистрироваться</button>
        </div>
    </form>
</div>
