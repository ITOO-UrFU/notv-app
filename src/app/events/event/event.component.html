<div *ngIf="currentEvent" class="event-block">
  <!--<button (click)="goBack()" class="btn btn-primary">К списку всех мероприятий</button>
  <button *ngIf="isLogged" (click)="goMyEvents()" class="btn btn-primary">К списку моих мероприятий</button>-->

  <div class="event-block-about">
    <p>{{currentEvent.title}}</p>
  </div>

  <div class="event-block-control">

    <div class="event-block-room">
  <span *ngIf="currentEvent.room">  <i aria-hidden="true" class="fa fa-map-marker"></i> ауд. {{currentEvent.room.title}}</span>
  </div>

    <div class="event-block-time">
      <b>{{ currentEvent.startdate.getDate()}} апреля {{ currentEvent.startdate.getFullYear() }},</b> {{ currentEvent.startdate | date:'shortTime' }} - {{ currentEvent.enddate | date:'shortTime' }}
    </div>

    <div *ngIf="showButtons">
      <div *ngIf="isLogged">

        <div *ngIf="isReg">
          <button (click)="attemptUnregisterOnEvent(currentEvent)" class="btn button-event-unregister">Я не участвую
          </button>
        </div>

        <div *ngIf="!isReg">
          <button (click)="attemptRegisterOnEvent(currentEvent)" class="btn button-event-register">Я участвую</button>
        </div>
      </div>

      <div *ngIf="!isLogged">
        <button (click)="toRegister()" class="btn button-event-tologin">
          <ins style="font-weight: 500;">Войдите</ins>
          , чтобы принять участие
        </button>
      </div>
    </div>

  </div>
  <!--<img src="assets/images/icons/{{currentEvent.get_event_slug}}_icon.svg"/>-->

<!--  <h3 style="margin-top: 5px;">{{currentEvent.eventtype}}</h3>-->

</div>
