<div *ngIf="timeGrid">
    <div *ngFor="let day of timeGrid | eventsByDate">
            {{day.key}}

    <div style="width: 1000px; border: 1px solid black;">
        <template ngFor let-time [ngForOf]="day.val | eventsByDate" let-ii="index">
            <div style="border: 1px solid black;">
                <div style="display: inline-block; width: 200px;"> -{{time.key}}</div>
                <div style="display: inline-block; width: 600px;">
                   
                       <template ngFor let-event [ngForOf]="time.val" let-i="index" >
                           <div [style.width] = "600/time.val.length-5 + 'px'" style="display: inline-block;"> 
                            {{event.title}} {{time.val.length}}
                              </div>
                      </template>
                   
                </div>
             </div>
        </template>
    </div>
    </div>
</div>
