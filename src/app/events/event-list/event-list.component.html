
<div *ngIf="timeGrid" class="events-container">

    <div *ngFor="let day of timeGrid | eventsToObject" class="day-container">
         <!-- <div class="conference-date">   {{day.key}} апреля, 2017 </div> -->
        
    <div>
        <template ngFor let-time [ngForOf]="day.val | eventsToObject" let-ii="index">
            <div class="time-container">
                <!-- <div class="time-item" > {{time.key}}</div> -->
                <div class="events-at-day">
                       <template ngFor let-event [ngForOf]="time.val" let-i="index" >
                          <!-- <div class="event-time-{{time.val.length}} {{event.eventtype}}"> -->
                          <div class="event-time-1 {{event.eventtypeid}}">
                             <p *ngIf="event.eventtype" class="eventtype-name"> {{event.eventtype}} <br /> </p>
                              <p class="event-title" (click)="toEvent(event)"><strong>{{event.title}} </strong></p>
                              
                            <div *ngIf="event.users.length">
                                Спикеры:
                                <div *ngFor="let user of event.users" class="event-speakers"> 
                                    <div class="event-speaker">
                                        <img  class="event-speakers-photo" src="http://placehold.it/150x150" />
                                        <p class="event-speakers-name">{{user.person.first_name}} {{user.person.last_name}}</p>
                                      <!--  <p *ngIf="user.person.position" class="event-speakers-position"> {{user.person.position}} </p> -->
                                    </div>
                                </div>
                            </div>
                           </div>
                      </template>
                </div>
             </div>
        </template>
    </div>
    </div>
</div>
