<div *ngIf="timeGrid" class="events-container">

    <div *ngFor="let day of timeGrid | eventsByDate" class="day-container">
         <div class="conference-date">   {{day.key}} апреля, 2017 </div>

    <div>
        <template ngFor let-time [ngForOf]="day.val | eventsByDate" let-ii="index">
            <div class="time-container">
                <div class="time-item" > {{time.key}}</div>
                <div class="events-at-day">
                       <template ngFor let-event [ngForOf]="time.val" let-i="index" >
                           <div class="event-time-{{time.val.length}}">
                              <strong>{{event.title}}</strong>
                                <strong>{{event.users.length}}</strong>
                                <p *ngFor="let user of event.val.users | eventsByDate">
                                        {{user.val.first_name}}
                                </p>
                               
                           </div>
                      </template>
                </div>
             </div>
        </template>
    </div>
    </div>
</div>
