
<nav>

<input type="checkbox" id="nav" /><label for="nav"></label>
    <ul class="menu">
        <li [routerLinkActive]="['active']" class="item" *ngFor="let url of listUrl" >
            <a [routerLink]="url.url"> {{ url.title }} </a>
          
            <ul class="submenu" *ngIf="url.underpage">
                <li [routerLinkActive]="['active_sub']" class="subitem" *ngFor="let url2 of url.underpage">
                <a [routerLink]="[url.url, url2.url]">{{ url2.title }}</a>
                </li>
            </ul>
       
        </li>

            <select #langSelect (change)="translate.use(langSelect.value)">
                    <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang" >{{ lang }}</option>
                </select>
        </li>
       --> 
    </ul>

</nav>
