<nav class="navbar navbar-toggleable-md navbar-light navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">NOTV</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <template ngFor let-url [ngForOf]="listUrl">
                <div [ngSwitch]="url.type">    
                    <li *ngSwitchCase="'link'" class="nav-item">         
                        <a class="nav-link" [routerLink]="url.url"> {{ url.title }} </a>
                    </li>
                    <li *ngSwitchDefault class="nav-item dropdown">         
                        <a class="nav-link dropdown-toggle"  [routerLink]="url.url"> {{ url.title }}  </a>

                    <div class="dropdown-menu" >
                        <a *ngFor="let url2 of url.underpage" class="dropdown-item" [routerLink]="[url.url, url2.url]">{{ url2.title }}</a>
                    </div>
                    </li>
                </div>
            </template>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <select class="form-control mr-sm-2" #langSelect (change)="translate.use(langSelect.value)">
                <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang" >{{ lang }}</option>
            </select>
        </form>
    </div>
</nav>







<template [ngIf]="false">
<div class="main-menu">
<nav class="l1">

    <div *ngFor="let url of listUrl" (mouseover)="showSubMenu(url)" [ngClass]="{active: url.activePage}" (mouseleave)="hideSubMenu(url)"
        (click)="toPage(url)">
        <a [routerLink]="url.url"> {{ url.title }} </a>
        </div>

<div class="lang-select">

</div>

</nav>

 
<div class="sub-menu" *ngFor="let url of removePageWithoutSub(listUrl)" style="width: 100%">
    <div *ngIf="url.showUnderPage">

        <div *ngIf="url.underpage">
          <a *ngFor="let url2 of url.underpage" [routerLink]="[url.url, url2.url]">{{ url2.title }}</a>
        </div>
    </div>
</div>

</div>
</template>
